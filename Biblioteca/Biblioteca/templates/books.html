{% extends 'base.html' %}

{% block content %}
    <table>
        <thead>
            <tr>
                {% for key in field_keys %}
                    <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% if books|length %}
                {% for libro in books %}
                    <tr>
                        <td><a href="{% url 'book' id=libro.id %}">{{ libro.id }}</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="{{ field_keys|length }}">No hay libros</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
{% endblock %}
