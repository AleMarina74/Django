{% extends 'base.html' %}

{% block content %}
{% include 'create_button.html' with url_name='createautor' text='Crear Autor' %}  
    <h3>Lista de Autores</h3>

    <ul>
        {% for autor in autores %}
                <li><a href="{% url 'detailautor' autor.id %}">{{ autor.nombre }}</a></li>
        {% empty %}
            <li>No hay autores disponibles.</li>
        {% endfor %}
    </ul>
{% endblock %}
