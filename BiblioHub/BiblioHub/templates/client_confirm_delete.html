{% extends 'base.html' %}

{% block content %}
    <h3>Eliminar Cliente</h3>

    <p>¿Estás seguro de que quieres eliminar el Cliente "{{ client.nombre }} {{client.apellido}}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'clients' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
