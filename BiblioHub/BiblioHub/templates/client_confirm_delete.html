{% extends 'base.html' %}
{% block heading_2 %}
{{ cliente.nombre }} {{cliente.apellido}}
{% endblock %}
{% block content %}
    <h3>Eliminar Cliente</h3>

    <div class="details">
        <p>¿Estás seguro de que quieres eliminar el Cliente "{{ cliente.nombre }} {{cliente.apellido}}"?</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a class="cancel" href="{% url 'clients' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
