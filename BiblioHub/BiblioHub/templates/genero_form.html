{% extends 'base.html' %}

{% block heading_2 %}
    {% if genero %}{{ genero.nombre }}{% else %}Nuevo genero{% endif %}
{% endblock %}
{% block content %}
    <h3>
        {% if genero %}Actualizar{% else %}Crear{% endif %}
        Genero
    </h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Guardar</button>
        <a class="cancel" href="{% url 'createbook' %}" class="button">Cancelar</a>
        
    </form>
{% endblock %}
