{% extends 'base.html' %}

{% block heading_2 %}
    {% if autor %}{{ autor.nombre }}{% else %}Nuevo autor{% endif %}
{% endblock %}
{% block content %}
    <h3>
        {% if autor %}Actualizar{% else %}Crear{% endif %}
        Autor
    </h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Guardar</button>
        <a class="cancel" href="{% url 'createbook' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
