{% extends 'base.html' %}
{% block heading_2 %}
   {{ libro.titulo }}
{% endblock %}
{% block content %}
    <h3>Eliminar Libro</h3>

    <div class="details">
        <p>¿Estás seguro de que quieres eliminar el libro "{{ libro.titulo }}"?</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a class="cancel" href="{% url 'books' %}" class="button">Cancelar</a>
    </form>
{% endblock %}
