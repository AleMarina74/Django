{% extends 'base.html' %}

{% block heading_2 %}{{ cliente }}{% endblock %}

{% block content %}
    <h3>Crear/Actualizar Cliente</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Guardar</button>
        {% if cliente %}
            <a class="cancel" href="#" onclick="history.back()">Cancelar</a>
        {% endif %}
    </form>
{% endblock %}
