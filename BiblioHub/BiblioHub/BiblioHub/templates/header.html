<header>
    {% load static %}

        <div class="logo">

            <a href="{% url 'home' %}"><h1>Biblioteca</h1></a>
        </div>

        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'books' %}">Libros</a></li>
                <li><a href="{% url 'clients' %}">Clientes</a></li>
                <li><a href="#">Prestamos</a></li>
                <li class="has--submenu">

                    <ul class="sub--menu">
                        <li><a href="{% url 'profile' %}">Mi Perfil</a></li>
                        <li><a href="{% url 'logout' %}">Cerrar Sesi√≥n</a></li>
                    </ul>
                </li>

    <div class="banner">

        <img src="{% static 'images/banner.jpg' %}" alt="banner">
